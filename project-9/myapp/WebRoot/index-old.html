<script>
$(document).ready(function(){
    $.getJSON("./api/books",function(books){
        refreshBookList(books);
    });
});

function refreshBookList(books){
    for(var i=0;i<books.length;i++){
       var book=books[i];
       console.log(book);
       $("#book-group").append(`
          <div class="col-lg-4 col-md-12 mb-4">
            <div class="card">
              <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <img src="./upload/${book.picture}" class="img-fluid" />
                <a href="#!">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
              </div>
              <div class="card-body">
                <h5 class="card-title">${book.name}</h5>
                <p class="card-text"> ${book.describe} </p>
                <p class="card-text">作者:<font style="font-weight:bold"> ${book.author}</font> </p>
                <p class="card-text">价格:<font color="red"> ${book.price}</font> </p>
                <a href="#!" class="btn btn-primary">查看详情</a>
              </div>
          </div>
       `)
    }
}
</script>
