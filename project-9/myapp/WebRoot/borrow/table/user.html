  <script>
$(document).ready(function(){
    $.getJSON("../../api/users",function(users){
        refreshBookList(users);
    });
});

function refreshBookList(books){
    for(var i=0;i<books.length;i++){
       var book=books[i];
       console.log(book);
       $("#user-group").append(`
      	 <tr>
			<th scope="row" class="scope" >${book.name}</th>
			<td>${book.user}</td>
			<td>${book.password}</td>
		</tr>
       `)
    }
}
</script>
